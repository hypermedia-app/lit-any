<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsonld/0.4.11/jsonld.min.js"></script>
    <link rel="import" href="../augeas.html" />

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
</head>
<body>
    <demo-snippet>
        <template>
            <ags-form id="f1"></ags-form>

            <script>
                document.getElementById('f1').contract = {
                    title: 'Create issue',
                    body: [
                        {
                            title: 'Issue title',
                            property: 'http://www.markus-lanthaler.com/hydra/api-demo/vocab#Issue/title',
                            range: 'http://www.w3.org/2001/XMLSchema#string',
                            required: true
                        },
                        {
                            title: 'Time raised',
                            property: 'http://www.markus-lanthaler.com/hydra/api-demo/vocab#Issue/createdAt',
                            range: 'http://www.w3.org/2001/XMLSchema#dateTime'
                        }
                    ]
                };
            </script>
        </template>
    </demo-snippet>

    <demo-snippet>
        <template>
            <ags-field-property-template
                    property="http://www.markus-lanthaler.com/hydra/api-demo/vocab#Issue/description">
                <template>
                    <textarea value="{{value::input}}"></textarea>
                </template>
            </ags-field-property-template>

            <ags-form id="f2"></ags-form>

            <script>
                document.getElementById('f2').contract = {
                    title: 'Create issue',
                    body: [
                        {
                            property: 'http://www.markus-lanthaler.com/hydra/api-demo/vocab#Issue/description',
                            range: 'http://www.w3.org/2001/XMLSchema#string'
                        }
                    ]
                };
            </script>
        </template>
    </demo-snippet>
</body>
</html>
