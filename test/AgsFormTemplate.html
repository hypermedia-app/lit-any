<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RegisteredTemplate tests</title>
    <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsonld/0.4.11/jsonld.min.js"></script>
    <script src="_TestHelpers.js"></script>
    <link rel="import" href="test-elements/test-templates.html"/>
</head>
<body>

<test-form-template id="to-remove"></test-form-template>

<test-fixture id="test-form-template">
    <template>
        <test-form-template></test-form-template>
    </template>
</test-fixture>

<script>

    describe('AgsFormTemplate', function () {

        describe('adding to DOM', function () {

            it('raises an event', function (done) {

                testHandler(document, 'ags-form-templates-changed', function() {
                    done();
                });

                fixture('test-form-template');
            });

        });

        describe('removing from DOM', function () {

            it('raises an event', function (done) {

                testHandler(document, 'ags-form-templates-changed', function() {
                    done();
                });

                var node = document.getElementById('to-remove');
                document.body.removeChild(node);
            });

        });
    });
</script>

</body>
</html>
