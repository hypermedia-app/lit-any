<link rel="import" href="../behaviors/AgsViewTemplate.html">
<dom-module id="any-object-template">
    <script>
        (function() {
            "use strict";
        
            var AnyObjectTemplate = Polymer({
                is: "any-object-template",
                behaviors: [Augeas.AgsViewTemplate],
                objectMatches: function(resource) {
                    var isObject = typeof resource === 'object' && !!resource['@id'];
                    return isObject;
                }
            });
        
        
        
        }());
    </script>
</dom-module>
