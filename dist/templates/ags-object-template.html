<link rel="import" href="../behaviors/AgsViewTemplate.html">
<dom-module id="ags-object-template">
    <script>
        (function() {
            "use strict";
        
            var AgsObjectTemplate = Polymer({
                is: "ags-object-template",
                behaviors: [Augeas.AgsViewTemplate],
                objectMatches: function(resource) {
                    return typeof resource === 'object' && !!resource['@id'];
                }
            });
        
        
        
        }());
    </script>
</dom-module>
