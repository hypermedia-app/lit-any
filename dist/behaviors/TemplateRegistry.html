<link rel="import" href="../../../polymer/polymer.html">

<script>
  (function (augeas) {

    /** @polymerBehavior Augeas.TemplateRegistry */
    augeas.TemplateRegistry = {

      _getTemplates(kind) {
        var filter = Array.prototype.filter;
        return filter.call(document.querySelectorAll('body /deep/ [ags-template]'), function (template) {
          return template._kind() === kind && template.isMatch && typeof template.isMatch === 'function';
        });
      }
    };

  })(window.Augeas || (window.Augeas = {}));
</script>
