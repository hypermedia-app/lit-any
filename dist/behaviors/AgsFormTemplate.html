<link rel="import" href="AgsTemplate.html">

<script>

  (function (augeas) {

    /**
     * This behavior adds turns an element into a basic form field template which
     * can be constrained to displaying controls based on field's property and data type (range).
     *
     * @polymerBehavior Augeas.AgsFormTemplate */
    var agsFormTemplate = {
      properties: {
        /**
         * The property name (key) compatible with the rendered control
         */
        property: {
          type: String
        },
        /**
         * The data type (range) compatible with the rendered control
         */
        range: {
          type: String
        }
      },

      /**
       * Returns the string `'form'`. Not intended for hiding in derived elements
       *
       * @returns {string}
       * @private
       */
      _kind: function () {
        return 'form';
      }
    };

    augeas.AgsFormTemplate = [ augeas.AgsTemplate, agsFormTemplate ];

  })(window.Augeas || (window.Augeas = {}));
</script>
